<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Naughty Sheep</title>
</head>
<body>
    <main>
        <div id="game-intro" >
            <div id="start-info">
                <h1>Naughty Sheep</h1>
                <button id="start-button">Start Game</button>
                <h3>Use the arrow keys on your keyboard to control the dog!</h3>
                <h4>Your sheepdog must lead the sheep up!</h4>
                <h3>Your time is One minutes!</h3>
               
                <!-- <div>
                   <h2>States</h2>
                   <h3>Score: <span id="score">0</span></h3>
                   <h3>Lives: <span id="lives">3</span></h3>
                </div> -->
            </div>
        </div>
        <div id="game-container" >
            <div id="game-screen">
                <div id="timeRemaining" style="text-align: center; padding: 755px 400px 0px 400px;">Remaining Time: <span>00:00</span></div>
            </div>
        </div>
        <div id="game-win" >
           <div  style=" text-align: center;
           padding: 55px 400px 0px 0px;">
              <h1>Congratulations! <br> you won.....!!!</h1>
              <button id="start-again-button">Main Menu</button>
              <br>
              <img src="./Image/happy-dog.png" alt="happy-dog" class="dog-happy">
          </div>
        </div>
        <div id="game-end" >
            <div style=" text-align: center;
           padding: 55px 400px 0px 0px;">
              <h1>Game Over</h1>
              <br>
              <button id="restart-button">Restart</button>
              <h1>Time Out!</h1>
              <br>
              <img src="./Image/tired-dog.png" alt="tired-dog" class="dog-feeling">
           </div>
        </div>
    </main>

    <script type="text/javascript"  src="./js/game.js"></script>
    <script type="text/javascript"  src="./js/player.js"></script>
    <script type="text/javascript"  src="./js/sheep.js"></script>
    <script type="text/javascript"  src="./js/script.js"></script>
    
</body>
</html>
